<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- Header start -->
      <div class="row">
        <div class="col-md-6">
          <img class="img-responsive img-circle logo" src="http://baconmockup.com/100/100" alt="Logo">
        </div>
        <div class="col-md-6 text-right">
          <h1>Tobias</h1>
          <h5>Student</h5>
        </div>
        <hr>
      </div>
      <!-- Header end -->

      <!-- Header-Content separator start --->
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <!-- Header-content separator end -->

      <!-- Banner start -->
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://baconmockup.com/1200/450" alt="Banner">
        </div>
      </div>
      <!-- Banner end -->

      <!-- Featured work header start -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-left">Featured Work</h2>
        </div>
      </div>
      <!-- Featured work header end -->

      <!-- Featured work content start -->
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="First project">

          <h3 class="text-uppercase">First project</h3>

          <p>Link</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="Second project">

          <h3 class="text-uppercase">Second project</h3>

          <p>Link</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="Third project">

          <h3 class="text-uppercase">Third project</h3>

          <p>Link</p>
        </div>
      </div>
      <!-- Featured work content end -->

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
