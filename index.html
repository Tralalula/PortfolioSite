<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bacon</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <!-- Header start -->
      <div class="row">
        <div class="col-sm-6">
          <img class="img-responsive img-circle logo" src="http://baconmockup.com/100/100" alt="Logo">
        </div>
        <div class="col-sm-6 header-titles">
          <h1>Tobias</h1>
          <h4>Student</h4>
        </div>
      </div>
      <!-- Header end -->

      <!-- Header-Content separator start -->
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <!-- Header-content separator end -->

      <!-- Carousel start -->
      <div class="row">
        <div class="col-md-12">
          <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators start -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Indicators end -->

            <!-- Wrapper for slides start -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="http://baconmockup.com/1200/450" alt="Bacon image 1">
              </div>
              <div class="item">
                <img src="http://baconmockup.com/1206/450" alt="Bacon image 2">
              </div>
              <div class="item">
                <img src="http://baconmockup.com/1212/450" alt="Bacon image 2">
              </div>
            </div>
            <!-- Wrapper for slides end -->

            <!-- Controls start -->
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <!-- Controls end -->
          </div>
        </div>
      </div>
      <!-- Carousel end -->


      <!-- Featured work header start -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="featured-work-title">Featured Work</h2>
        </div>
      </div>
      <!-- Featured work header end -->

      <!-- Featured work content start -->
      <div class="row text-center">
        <div class="col-sm-6 col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="First project">

          <h3 class="text-uppercase">First project</h3>

          <p>Link</p>
        </div>

        <div class="col-sm-6 col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="Second project">

          <h3 class="text-uppercase">Second project</h3>

          <p>Link</p>
        </div>

        <div class="col-sm-6 col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="Third project">

          <h3 class="text-uppercase">Third project</h3>

          <p>Link</p>
        </div>

        <div class="col-sm-6 col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="Fourth project">

          <h3 class="text-uppercase">Fourth project</h3>

          <p>Link</p>
        </div>

        <div class="col-sm-6 col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="Fifth project">

          <h3 class="text-uppercase">Fifth project</h3>

          <p>Link</p>
        </div>

        <div class="col-sm-6 col-md-4">
          <img class="img-responsive featured-work-img" src="http://baconmockup.com/400/250" alt="Sixth project">

          <h3 class="text-uppercase">Sixth project</h3>

          <p>Link</p>
        </div>
      </div>
      <!-- Featured work content end -->

      <!-- Icons start -->
      <div class="row">
        <div class="col-md-12 text-center">
          <a class="ic fa fa-github fa-4x" href="https://github.com/tralalula" title="GitHub" target="_blank"></a>
        </div>
      </div>
      <!-- Icons end -->

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
